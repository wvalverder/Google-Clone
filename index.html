<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <nav>
            <ul class="nav-container">
                <li class="item"><a href="/">Gmail</a></li>
                <li class="item"><a href="/">Imágenes</a></li>
                <li class="item menu-icon"><a href="/"></a></li>
                <li class="item imagen"><a href="/"><img src="https://lh3.googleusercontent.com/ogw/ADea4I4MzU_yOlzvWPcvvnGudH6tvYvftWkRY0KHHlxivw=s32-c-mo" alt=""></a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="main-logo">
             <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Logo de Google">
        </section>
        <section class="main-input">
            <div class="main-input-container">
            <span class="search-icon"></span>
            <input type="text">
            <a class="micro-icon" href=""></a>
            </div>
        </section>
        <section class="main-button">
            <div class="main-button-container">
             <button class="button1">Buscar en Google</button>
            </div>
            <div class="main-button-container">
             <button class="button2">Me siento con suerte</button>
            </div>
        </section>
        <section class="main-access">
            <div class="main-access-container">
             <p>Ofrecido por Google en:</p>
             <p><a href="">English</a></p>
             <p><a href="">Quechua</a></p>
            </div>
        </section>
     </main>
     <footer>
         <section class="footer-enunciado">Perú</section>
         <section class="footer-container">
             <div>
                 <ul class="container-left">
                     <li><a href="">Sobre Google</a></li>
                     <li><a href="">Publicidad</a></li>
                     <li><a href="">Negocios</a></li>
                     <li><a href="">Cómo funciona la Búsqueda</a></li>
                 </ul>
             </div>
             <div>
                 <ul class="container-right">
                     <li><a href="">Privacidad</a></li>
                     <li><a href="">Condiciones</a></li>
                     <li><a href="">Preferencias</a></li>
                 </ul>
             </div>
         </section>
     </footer>
</body>
</html>
